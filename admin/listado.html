<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Felix</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>

    
</head>
<body onload="SubirDatos();">
    
    <div class="container">
        <div class="row">
            <center><h3>NUEVOS RESTAURANTES</h3></center>
            <a href="index.html"> <-- Volver al Admin</a>
        </div>
        <div class="row">
            <div class="alert alert-info" id="respuesta"></div>
        </div>

        <div class="row">

            <div id="datos1"></div>
            
        </div>
        
    </div>

    <script>
        $(document).ready(function(){

        });

        function SubirDatos(){

            $("#respuesta").html("<img src='img/cargando.gif' alt='Cargando...'>");
            $.ajax({
                url : '../Controllers/listado.controller.php',
                type: 'post',
                                                                    
                success : function(res) {
                    $("#datos1").html(res);
                },
                error : function(error) {
                    alert('Error' + error);
                }
            });
        }
    </script>
   
</body>
</html>
